<div class="left-nav col-xs-12" *ngFor="let post of posts | async">
  <a class="col-xs-4" routerLink="/post/{{post.$key}}">{{post.title}}</a>
  <button class="btn btn-primary col-xs-4" *ngIf="canEdit" (click)="editPost(post.$key)">Edit</button>
  <button class="btn btn-primary col-xs-4" *ngIf="canDelete" (click)="deletePost(post.$key)">Remove</button>
</div>
